<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan It!</title>
</head>
<body>
    <div class="sidebar">
        <p class="greeting">Welcome Aboard,</p>
        <div class="username">
            <img src="./icons/profile.png" alt="user profile icon" class="userImg">
            <h2>Natalie</h2>
        </div>
        <button class="newTaskButton">
            <img src="./icons/plus.png" alt="plus circle icon" class="icon">
            <h2>New Task</h2>
        </button>
        <div class="viewTasksDiv">
            <div class="viewTitle">
                <img id="yellowStars" src="./images/stars.png" alt="yellow stars">
                <h2>View Tasks</h2>
            </div>
            <div class="viewContainer">
                <div class="tasksCategory" id="all">
                    <img src="./icons/list.png" class="icon">
                    <h2>All Tasks</h2>
                </div>
                <div class="tasksCategory" id="today" >
                    <img src="./icons/calendar.png" class="icon">
                    <h2>Today</h2>
                </div>
                <div class="tasksCategory" id="week">
                    <img src="./icons/calendar.png" class="icon">
                    <h2>This Week</h2>
                </div>
                <div class="tasksCategory" id="upcoming">
                    <img src="./icons/calendar.png" class="icon">
                    <h2>Upcoming</h2>
                </div>
                <div class="tasksCategory" id="overdue">
                    <img src="./icons/error.png" class="icon">
                    <h2>Overdue</h2>
                </div>
            </div>
        </div>
        <button class="newProjectButton">
            <img src="./icons/folder.png" alt="plus folder icon" class="icon">
            <h2>New Project</h2>
        </button>
        <div class="viewProjectsDiv">
            <div class="viewTitle">
                <img id="yellowStars" src="./images/stars.png" alt="yellow stars">
                <h2>View Projects</h2>
            </div>
            <div class="viewContainer" id="projectsContainer"></div>
        </div>
    </div>

    <div class="wrapper">
        <img class="logo" src="./images/logo.png" alt="Plan It Logo">
        <div class="mainContainer">
            <div class="projectNameDiv">
                <div class="projectTitleWrapper">
                    <img src="./images/stars.png" alt="yellow stars">
                    <h2 id="projectTitle">All Tasks</h2>
                </div>
                <div class="sortByDiv">
                    <p>Sort By:</p>
                    <div class="dropdown">
                        <select id="dropInput" name="dropInput">
                            <option value="Default"  selected>Default</option>
                            <option value="Name">Name</option>
                            <option value="Date">Due Date</option>
                            <option value="Priority">Priority</option>
                            <option value="Status">Status</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="tasksWrapper">
                <div class="tasksContainer"></div>
                <button class="newTaskButton">
                    <img src="./icons/plus.png" alt="plus circle icon" class="icon">
                    <h2>New Task</h2>
                </button>
            </div>
        </div>
    </div>

    <dialog class="projectModal">
        <form class="projectForm">
            <label for="projectInput">Enter your project name</label>
            <input type="text" id="projectInput" name="projectInput" autofocus required>
            <div class="projectFormButtons">
                <button class="formClose" type="reset">Close</button>
                <button class="formSubmit" type="submit">Submit</button>
            </div>
        </form>
    </dialog>

    <dialog class="taskModal">
        <form class="taskForm">
            <fieldset>
                <legend>Create a New Task</legend>
                <div class="taskFormContainer">
                    <div><label for="title">Task Name</label></div>
                    <input id="title" name="title" type="text" required>

                    <div><label for="description">Task Description</label></div>
                    <textarea name="description" id="description"></textarea>

                    <div><label for="dueDate">Due Date</label></div>
                    <input id="dueDate" type="date" name="dueDate" required>

                    <div><label for="priority">Task Priority</label></div>
                    <select name="priority" id="priority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low" selected>Low</option>
                    </select>
                    <div><label for="projectSelector">Project</label></div>
                    <select name="projectSelector" id="projectSelector" required></select>
                </div>
                <div class="taskFormButtons">
                    <button class="taskClose" type="reset">Close</button>
                    <button class="taskSubmit" type="button">Submit</button>
                </div>
            </fieldset>
        </form>
    </dialog>
</body>
</html>
