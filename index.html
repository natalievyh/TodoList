<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Plan It!</title><script defer="defer" src="main.js"></script></head><body><div class="sidebar"><p class="greeting">Welcome Aboard,</p><div class="username"><img src="ff5131fec36082d4b214.png" alt="user profile icon" class="userImg"><h2>Natalie</h2></div><button class="newTaskButton"><img src="8d43e3a6579e6dc2ac18.png" alt="plus circle icon" class="icon"><h2>New Task</h2></button><div class="viewTasksDiv"><div class="viewTitle"><img id="yellowStars" src="3f88f45f6f93b5e764f4.png" alt="yellow stars"><h2>View Tasks</h2></div><div class="viewContainer"><div class="tasksCategory" id="all"><img src="ab80c756af1ddb1de6fa.png" class="icon"><h2>All Tasks</h2></div><div class="tasksCategory" id="today"><img src="a3db6ee9a4116fa5da13.png" class="icon"><h2>Today</h2></div><div class="tasksCategory" id="week"><img src="a3db6ee9a4116fa5da13.png" class="icon"><h2>This Week</h2></div><div class="tasksCategory" id="upcoming"><img src="a3db6ee9a4116fa5da13.png" class="icon"><h2>Upcoming</h2></div><div class="tasksCategory" id="overdue"><img src="b7413d993dbd72a9944b.png" class="icon"><h2>Overdue</h2></div></div></div><button class="newProjectButton"><img src="fbbf4f394c33b811ec39.png" alt="plus folder icon" class="icon"><h2>New Project</h2></button><div class="viewProjectsDiv"><div class="viewTitle"><img id="yellowStars" src="3f88f45f6f93b5e764f4.png" alt="yellow stars"><h2>View Projects</h2></div><div class="viewContainer" id="projectsContainer"></div></div></div><div class="wrapper"><img class="logo" src="3e6f010e8d17df0588a3.png" alt="Plan It Logo"><div class="mainContainer"><div class="projectNameDiv"><div class="projectTitleWrapper"><img src="3f88f45f6f93b5e764f4.png" alt="yellow stars"><h2 id="projectTitle">All Tasks</h2></div><div class="sortByDiv"><p>Sort By:</p><div class="dropdown"><select id="dropInput" name="dropInput"><option value="Default" selected="selected">Default</option><option value="Name">Name</option><option value="Date">Due Date</option><option value="Priority">Priority</option></select></div></div></div><div class="tasksWrapper"><div class="tasksContainer"></div><button class="newTaskButton"><img src="8d43e3a6579e6dc2ac18.png" alt="plus circle icon" class="icon"><h2>New Task</h2></button></div></div></div><dialog class="projectModal"><form class="projectForm"><label for="projectInput" class="projectInputLabel">Enter your project name:</label> <input class="formInput" id="projectInput" name="projectInput" autofocus required><div class="projectFormButtons"><button class="formClose" type="reset">Close</button> <button class="formSubmit" type="submit">Submit</button></div></form></dialog><dialog class="taskModal"><form class="taskForm"><fieldset><legend>Create a New Task</legend><div class="taskFormContainer"><div id="taskTitleAndDesc" class="taskInputsDiv"><div><label for="title" class="inputLabel">Title</label></div><input id="title" name="title" class="formInput" required><div><label for="description" class="inputLabel">Description</label></div><textarea name="description" id="description" class="formInput"></textarea><div class="taskFormButtons"><button class="taskClose" type="reset">Close</button> <button class="taskSubmit" type="button">Submit</button></div></div><div id="taskFormOptions" class="taskInputsDiv"><div><label for="dueDate" class="inputLabel">Due Date</label></div><input id="dueDate" type="date" name="dueDate" class="formInput" required><div><label for="priority" class="inputLabel">Priority</label></div><select name="priority" id="priority" class="formInput" required><option value="High">High</option><option value="Medium">Medium</option><option value="Low" selected="selected">Low</option></select><div><label for="projectSelector" class="inputLabel">Project</label></div><select name="projectSelector" id="projectSelector" class="formInput" required></select></div></div></fieldset></form></dialog></body></html>
